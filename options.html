<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi-Engine Search Options</h1>
  <div>
    <label><input type="checkbox" id="default-google" checked> Google</label>
    <label><input type="checkbox" id="default-bing" checked> Bing</label>
    <label><input type="checkbox" id="default-duckduckgo" checked> DuckDuckGo</label>
    <label><input type="checkbox" id="default-yahoo" checked> Yahoo</label>
  </div>
  <button id="save-options">Save</button>
  <script src="options.js"></script>
</body>
</html>
